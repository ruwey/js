<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level 1 Lesson 6</title>
    <script>
        function init() {
            num1 = 3;
            num2 = 7;
        }

        function addNumbers() {
            var result = num1 + num2;
            console.log(result);
        }

        function subtractNumbers() {
            var result = num1 - num2;
            console.log(result);
        }

        function multiplyNumbers() {
            var result = num1 * num2;
            console.log(result);
        }

        function devideNumbers() {
            var result = num1 / num2;
            console.log(result);
        }
    </script>
</head>
<body onload="init();">
    <button onclick="addNumbers();">add the numbers</button>
    <button onclick="subtractNumbers();">subtract the numbers</button>
    <button onclick="multiplyNumbers();">multiply the numbers</button>
    <button onclick="devideNumbers();">devide the numbers</button>
</body>
</html>
